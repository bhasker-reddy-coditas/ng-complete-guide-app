<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success" (click)="onAddRecipe()">Add Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <app-recipe-item *ngFor="let recipe of recipes ; let idx = index;"

     [index] = "idx"
     ></app-recipe-item>
  </div>
</div>
